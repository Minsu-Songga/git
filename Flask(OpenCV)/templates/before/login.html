<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .login {
            width: 500px;
            margin: 300px auto auto auto;
        }
        .title{
            margin: 0px 0px 0px 150px;
        }
        .id{
            margin: 20px 0px 0px 160px;
        }
        .pw{
            margin: 20px 0px 0px 160px;
        }
        .button{
            margin: 20px 0px 0px 160px;
        }
    </style>
</head>
<body>
<form method="POST" id="authForm">
    <div class="login">
        <p>
        <h1>  MST PROJECT </h1>
        </p>
        <h3> Please Sign-In</h3>
        <p>
            <label for="id">아이디&nbsp&nbsp&nbsp</label>
            <input type="text" id="id" name="id" placeholder="id">
        </p>
 
        <p>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw" placeholder="pw">
        </p>
    
    <p>
        <input type="submit" name="sign_in" value="sign in" style="WIDTH: 183pt"
        onclick="location.href='home.html'"/>
    </p>
    
    <p>
        <input type=button name="register" value="Register"  style = "WIDTH: 183pt"
        onclick="location.href='register.html'">
    </p>
</div>
</form>
 
</body>
</html>
